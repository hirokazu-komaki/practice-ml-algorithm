{% extends "base.html" %}
{% block content%}

<h1>編集画面</h1>
    <form method="POST">
        <label for="title">タイトル</label>
        <input type="text" name="title" value={{ post.title }}> {# 一旦既存のタイトルを表示させている #}

        <label for="body">内容</label>
        <input type="text" name="body" value={{ post.body }}> {# 一旦既存の内容を表示させている #}

        <input type="submit" value="更新">
    </form>

{% endblock %}
