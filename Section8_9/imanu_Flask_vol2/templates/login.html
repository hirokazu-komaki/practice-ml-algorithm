{% extends "bootstrap/base.html" %}
{% block title %}ログインページ{% endblock %}

{% block content%}
<div class="container">
    <h1>ログイン画面</h1>
    <form method="POST">
        <label for="username" class="form-label">ユーザ名</label>
        <input type="text" name="username" class="form-control">

        <label for="password" class="form-label">パスワード</label>
        <input type="password" name="password" class="form-control">

        <input type="submit" value="ログイン" class="btn btn-primary">
    </form>
</div>
{% endblock %}

{# 
bootstrapを適用させるには上記ln1のように記述してあげる 
ここで、bootstrap/base.html、となっているけど、
これはtemplatesフォルダ上にあるbase.htmlではなく、bootstrap側が内部で保持しているbase.html
そして、このbase.htmlの中で既にjsとcssが<link>で読み込まれている
#}
